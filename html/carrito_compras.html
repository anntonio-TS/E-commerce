<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/carrito_compras.css"> <!-- Enlace a tu hoja de estilos CSS -->
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="../html/index.html">Inicio</a></li>
                <li><a href="../html/productos.html">Catálogo</a></li>
                <li><a href="../html/ofertas.html">Ofertas</a></li>
                <li><a href="../html/contacto.html">Contacto</a></li>
                <li><a href="../html/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="carrito">
        <h2>Artículos en tu carrito</h2>
        <div class="producto">
            <img src="../img/Sueter.jpg" alt="Producto 1">
            <div class="info">
                <h3>Producto 1</h3>
                <p>Sueter especial para cualquier ocación en todas las tallas.</p>
                <p>Precio: Q00.00</p>
                <label>Cantidad:</label>
                <input type="number" value="1" min="1">
                <button class="eliminar">Eliminar</button>
                <label>Puedes agregar otros productos!!!</label>
                <button class="agregar">Agregar</button>
            </div>
        </div>

        <!-- Puedes agregar más productos aquí siguiendo el mismo formato -->

        <div class="subtotal">
            <p>Subtotal: Q00.00</p>
            <button class="comprar">Comprar</button>
        </div>
    </section>

    <footer>
        <div class="redes-sociales">
            <a href="#" target="_blank"><img src="../img/iconos/icon/instagram.png" alt="Instagram"></a>
            <a href="#" target="_blank"><img src="../img/iconos/icon/whatsapp.png" alt="WhatsApp"></a>
            <a href="https://www.facebook.com/people/MTA-El-Portal-De-La-Moda/100090363232444/?mibextid=ZbWKwL" target="_blank"><img src="../img/iconos/icon/facebook.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="../img/iconos/icon/ubicacion.png" alt="Ubicación"></a>
            <a href="#" target="_blank"><img src="../img/iconos/icon/horario.png" alt="Horario"></a>
            <a href="#" target="_blank"><img src="../img/iconos/icon/telefono.png" alt="Teléfono"></a>
        </div>
        <p>&copy; El portal de la moda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
